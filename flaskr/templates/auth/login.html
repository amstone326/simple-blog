{% extends 'base.html' %}

{% block header %}
    {# This sets the title block and then outputs the value of it into the header block, so that the window and page share the same title without writing it twice. #}
    <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="username">Username</label>
        <input name="username" id="username" required/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required/>
        <input type="submit" value="Log In"/>
    </form>
{% endblock %}
